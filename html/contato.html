<html>
<head>
    <meta charset="UTF8">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header class="header">
        <ul class="menu">
            <li class="menu-item">
                <a href="blog.html" class="menu-link">Home</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">Categorias</a>
            </li>
            <li class="menu-item">
                <a href="sobre.html" class="menu-link">Sobre</a>
            </li>
            <li class="menu-item">
                <a href="contato.html" class="menu-link">Contato</a>
            </li>
        </ul>

        <div class="search">

            <form action="">
            
                <input type="text" name="s" class="search-field">
            
                <button type="submit" class="search-button">
                    <i class="fa fa-search fa-2x"></i>
                </button>
        
            </form>

        </div>

    </header>
    <section class="content">
        <div class="posts">
            <article class="post">
                <img src="https://placeimg.com/640/250/any" alt="" class="post-thumb">
                <h2 class="post-title">Entre em contato</h2>
                
                <div class="contact">
                   <form action="" method="POST">
                        <p class="form-group">
                            <label>Nome</label>
                            <input type="text" name="name" placeholder="Nome completo" class="form-control" required>
                        </p>
                        
                        <p class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="E-mail vÃ¡lido" class="form-control" required>
                        </p>
                        
                        <p class="form-group">
                            <label>Assunto</label>
                            <input type="text" name="subject" placeholder="Assunto do contato" class="form-control" required>
                        </p>
                        
                        <p class="form-group">
                            <label>Mensagem</label>
                            <textarea name="message" cols="30" rows="10" class="form-control" required></textarea>
                        </p>

                        <button class="btn btn-success">Enviar Contato</button>
                   </form>
                </div>
            </article>
        </div>
        <aside class="sidebar"></aside>
    </section>
    <footer>
        <small>Todos os direitos reservados 2019</small>
    </footer>
</body>
</html>
